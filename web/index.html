<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script>
      $(document).ready(function () {
        $("#main div").click(function () {
          if ($(this).html() !== "X" && $(this).html !== "O") {
            $(this).html("X");
          }
          readAndPost();
        });

        $("#replay").click(function () {
          $("#main div").each(function () {
            $(this).html("");
          });
        });
      });

      function readAndPost() {
        //loop over divs and post board position to the backend
        pos = '{"State":"';
        $("#main div").each(function () {
          line = "-";
          if ($(this).html() !== undefined && $(this).html() !== "") {
            line = $(this).html();
          }

          pos += line;
        });
        pos += '"}';

        console.log(pos);

        $.post("/api/", pos, function (data) {
          console.log(data);
          json = JSON.parse(data);

          $("#main div").each(function (index) {
            //console.log(json.State[index])
            cellState = json.State[index];
            if (cellState !== "-") {
              $(this).html(cellState);
            }
          });
          console.log(json.Result);
        });
      }
    </script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="container" id="main">
      <span id="turn">Tic Tac Go</span>

      <div class="box" style="border-left: 0; border-top: 0" id="box1"></div>
      <div class="box" style="border-top: 0" id="box2"></div>
      <div class="box" style="border-top: 0; border-right: 0" id="box3"></div>
      <div class="box" style="border-left: 0" id="box4"></div>
      <div class="box" id="box5"></div>
      <div class="box" style="border-right: 0" id="box6"></div>
      <div class="box" style="border-left: 0; border-bottom: 0" id="box7"></div>
      <div class="box" style="border-bottom: 0" id="box8"></div>
      <div class="box" style="border-right: 0; border-bottom: 0" id="box9"></div>
    </div>

    <button class="btn btn-rounded" id="replay">Play Again</button>
  </body>
</html>
